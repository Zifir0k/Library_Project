<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>
<p th:text="${book.name}"></p>
<p th:text="${book.getId()}"></p>
<p th:text="${book.getAuthor()}"></p>
<p th:text="${book.getEar()}"></p>
<p th:text="${book.getPersonId()}"></p>

<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${book.getId()})}">
  <input type="submit" value="Удалить">
</form>
</body>
</html>
