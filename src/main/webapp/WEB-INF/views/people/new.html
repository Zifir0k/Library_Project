<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый Пользователь</title>
</head>
<body>

  <form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="secondName">Введите фамилию</label>
    <input type="text" th:field="*{secondName}" id="secondName">
    <br>
    <label for="surname">Введите отчество</label>
    <input type="text" th:field="*{surname}" id="surname">
    <br>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <input type="submit" content="Создать"/>
  </form>

</body>
</html>
